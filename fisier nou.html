 }

 }

}

    content:"" ;
    width: 16px;
    height: 16px;
    top: 14px;
    left: 14px;
    border: 1.5px solid black;

    cursor: pointer;
    position: absolute;
}
.choose-basket input[type=checkbox]:checked + label::after{
    content:"" ;
    width: 16px;
    height: 16px;
    top: 14px;
    left: 14px;
    background-image: url(modal-tick.png);
    background-size: contain;
    position: absolute;
}
