.choose-basket{
    position: relative;
    border-radius: 20px;
    padding: 20px;
    width: 295px;
    height: 119px;
    transition: box-shadow var(--anim-transition);
}
.strawberry-basket{
    background-color: #F8766B;
    box-sizing: border-box;
}
.apple-basket{
    background-color: #EDD251;
    box-sizing: border-box;
}
.fruits-basket{
    background-color:#9DC262;
    box-sizing: border-box;
}
.strawberry-basket picture img{
    width: 88px;
    height: 95px;
    position: absolute;
    top:16px;
    right: 20px;
}
.apple-basket picture img{
    width: 109px;
    height: 95px;
    position: absolute;
    top:16px;
    right: 20px;
}
.fruits-basket picture img{
    width: 107px;
    height: 95px;
    position: absolute;
    top:16px;
    right: 20px;
}

.choose-basket input[type=checkbox]{
    opacity: 0;
    
}



/*Checkbox*/
.choose-basket input[type=checkbox] + label::before{
    content:"" ;
    position: absolute;
    width: 16px;
    height: 16px;
    top: 14px;
    right: 14px;
    border: 1.5px solid #fff;
    border-radius: 4px;
    cursor: pointer;
 }
 .strawberry-basket input[type=checkbox] + label::before{
   background: #F8766B;
 }
 .apple-basket input[type=checkbox] + label::before{
     background: #EDD251;
 }
 .fruits-basket input[type=checkbox] + label::before{
     background: #9DC262;
 }

.choose-basket input[type=checkbox]:checked + label::after{
     content:"\002714";
     position: absolute;
     width: 16px;
     height: 16px;
     top: 14px;
     right: 14px;
     color: #fff;
     background-size: contain;
     display: flex;
     justify-content: center;
     align-items: center;
}
